---
layout: default
---

<div class="row">
  <div class="small-12 columns {{ page.style }}">

    <article class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <div class="post-content">
        {{ content }}
      </div>

    </article>
  </div>
</div>
