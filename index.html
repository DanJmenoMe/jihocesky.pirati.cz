---
layout: default
rbar: people, video
---

{% include title_hero.html %}

<div class="row">
  <div class="medium-12 large-8 columns">
    <section class="o-section o-section--spaceBot">
      <div class="o-section-inner o-section-inner--leftBlock">
        <header class="o-section-header">
          <h1 class="o-section__heading">Aktuální témata</h1>
        </header>
        {% for article in site.posts limit: 4 %}
          {% include shared/article-list/title_article.html param='article' %}
        {% endfor %}
        <div class="c-BlogPosting-excerpt-nextBox">
          <a href="{{'/blog/' | relative_url}}" rel="next" class="button expanded large">Další články</a>
        </div>
      </div>
    </section>
  </div>
  {% if page.rbar %}
  <div class="medium-12 large-4 columns">
    {% include rbar.html param='rbar' %}
  </div>
  {% endif %}
</div>
