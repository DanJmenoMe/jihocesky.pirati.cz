<!-- copied from shared/head.html -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="application-name" content="Česká pirátská strana">
<meta name="msapplication-TileColor" content="#000000">
{% if page.layout == 'post' or page.layout == 'page' %}
<meta property="og:url"           content="{{page.url | absolute_url }}" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="Piráti: {{page.title}}" />
<meta property="og:description"   content="{{page.excerpt | strip_html }}" />
{% endif %}{% if page.image %}
<meta property="og:image"         content="{{page.image | absolute_url }}" />
{% endif %}
<!-- Fonts -->
{% if page.layout != 'blank' %}
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin-ext" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300i,400,500,700&subset=latin-ext" rel="stylesheet">
{% endif %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<!-- end shared secion -->
<link href="/static/custom-style.css" rel="stylesheet">
<link href="/static/main.css" rel="stylesheet">
