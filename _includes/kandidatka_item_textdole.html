<div class="large-6 small-12 columns end">
  <div class="thumbnail2">
    <img src="{{ item.photo  }}" alt="{{item.name}} - fotka" class="people">
  </div>

  <h4 class="o-media__headline">
    {% if item.profilelink %}<a href="{{ item.profilelink }}">{% endif %}
    {{item.name}}
    {% if item.profilelink %}</a>{% endif %}
  </h4>
  <p>
    <i>{{ item.work }}</i></br>
    {{ item.town }}</br>
    {{ item.member }} ({{ item.age }} let)
  </p>
</div>
