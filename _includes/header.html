<header>
  <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle></button>
    <div class="title-bar-title">Piráti Jižní Čechy: menu</div>
  </div>

  <div class="row">
    <!-- <div class="top-bar" id="main-menu"> -->
    <div id="main-menu">
      <div class="top-bar-left">
        <nav><!--
          Cokoliv vlevo v nejvyšším řádku -->
        </nav>
      </div>
      <div class="top-bar-right">
        <nav>
          <ul class="menu vertical medium-horizontal medium-text-center">
            <li {% if page.url == "/blog/" or page.layout == "post" %}class="active"{% endif %}>
              <a href="{{"/blog/" | prepend: site.baseurl}}">Novinky</a>
            </li>
            <li  {% if page.url == "/kandidatka/" or page.layout == "lide" %}class="active"{% endif %}>
              <a href="{{"/kandidatka/" | prepend: site.baseurl}}">Kandidátka</a>
            </li>
            <li  {% if page.url == "/program/" %}class="active"{% endif %}>
              <a href="{{"/program/" | prepend: site.baseurl}}">Program</a>
            </li>
            <li {% if page.url == "/pripoj-se/" %}class="active"{% endif %}>
              <a href="{{"/pripoj-se/" | prepend: site.baseurl}}">Připoj se</a>
            </li>
            <li {% if page.url == "/kalendar/" %}class="active"{% endif %}>
              <a href="{{"/kalendar/" | prepend: site.baseurl}}">Kalendář</a>
            </li>
            <li {% if page.url == "/kontakt/" %}class="active"{% endif %}>
              <a href="{{"/kontakt/" | prepend: site.baseurl}}">Kontakt</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
